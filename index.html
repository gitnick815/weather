<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,600,70">
</head>

<body>
    <div class="daybox">
        <label>
            <input id="switch_night" type="checkbox" />
            <div class="top">
                <svg class="temsvg">
                    <circle cx="0" cy="60" r="3"></circle>
                    <text x="0" y="60">15°C</text>
                    <circle cx="70" cy="60" r="3"></circle>
                    <text x="70" y="60">15°C</text>
                    <circle cx="140" cy="40" r="3"></circle>
                    <text x="140" y="40">18°C</text>
                    <circle cx="210" cy="30" r="3"></circle>
                    <text x="210" y="30">20°C</text>
                    <circle cx="280" cy="10" r="3"></circle>
                    <text x="280" y="10">22°C</text>
                    <circle cx="350" cy="30" r="3"></circle>
                    <text x="350" y="30">21°C</text>
                    <circle cx="420" cy="30" r="3"></circle>
                    <text x="420" y="30">21°C</text>
                    <polyline points="0 60 70 60 140 40 210 30 280 10 350 30 420 30"></polyline>
                </svg>
                <div class="moon"></div>
                <div class="cloud">
                    <div class="rain"></div>
                    <div class="rain rain2"></div>
                    <div class="rain rain3"></div>
                    <div class="thunder thunder1"></div>
                    <div class="thunder thunder2"></div>
                    <div class="thunder thunder3"></div>
                </div>
                <div class="text-area">
                    <div class="temperature">14°C</div>
                    <div class="infos">
                        <div class="address">新北市</div>
                        <div class="time">星期二 下午9:00</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="dayweather">
                    <h3>Mon</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="20"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Tue</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="20"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Wed</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="20"></circle>
                        <circle class="cloud" cx="0" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-15" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-30" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-25" cy="5" r="15"></circle>
                        <circle class="cloud" cx="-7" cy="10" r="15"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Thu</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="20"></circle>
                        <circle class="cloud" cx="0" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-15" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-30" cy="25" r="20"></circle>
                        <circle class="cloud" cx="-25" cy="5" r="15"></circle>
                        <circle class="cloud" cx="-7" cy="10" r="15"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Fri</h3>
                    <svg viewbox="-63 -30 100 100">
                        <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
                        <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
                        <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
                        <circle class="cloud" cx="0" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
                        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Sat</h3>
                    <svg viewbox="-63 -30 100 100">
                        <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
                        <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
                        <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
                        <circle class="cloud" cx="0" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
                        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
                    </svg>
                </div>
                <div class="dayweather">
                    <h3>Sun</h3>
                    <svg viewbox="-63 -30 100 100">
                        <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
                        <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
                        <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
                        <circle class="cloud" cx="0" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-15" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-30" cy="30" r="20"></circle>
                        <circle class="cloud" cx="-25" cy="10" r="15"></circle>
                        <circle class="cloud" cx="-7" cy="15" r="15"></circle>
                    </svg>
                </div>
            </div>
        </label>
    </div>
    <script src="js.js"></script>
</body>

</html>
